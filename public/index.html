<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.page-container {
  width: 100%;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #03254E 50%, #011C27 100%);
  overflow-x: hidden;
}

/* Banner Section */
.banner-section {
  position: relative;
  width: 100%;
  height: 20vmax;
}

.banner-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 1;
}

.banner-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #05418A;
  z-index: 1;
}

.banner-content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 20px;
	margin-left:20px;
}

.banner-title {
  font-size: 4rem;
  font-weight: 800;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  animation: fadeInDown 1s ease-out;
}

.banner-subtitle {
  font-size: 1.5rem;
  font-weight: 300;
  letter-spacing: 2px;
  opacity: 0.95;
  animation: fadeInUp 1s ease-out 0.3s both;
}

/* Button Container */
.button-container {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 80px 20px;
  gap: 30px;
}

/* Action Buttons */
.action-btn {
  position: relative;
  width: 60vw;
  max-width: 800px;
  min-height: 80px;
  padding: 25px 40px;
  border: none;
  border-radius: 16px;
  font-size: 1.4rem;
  font-weight: 700;
  font-family: 'Inter', sans-serif;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  animation: slideInUp 0.6s ease-out both;
}

.action-btn:nth-child(1) {
  animation-delay: 0.1s;
}

.action-btn:nth-child(2) {
  animation-delay: 0.2s;
}

.action-btn:nth-child(3) {
  animation-delay: 0.3s;
}

.action-btn:nth-child(4) {
  animation-delay: 0.4s;
}

.action-btn:nth-child(5) {
  animation-delay: 0.5s;
}

.btn-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.4s ease;
}

.btn-icon svg {
  width: 32px;
  height: 32px;
}

.btn-text {
  position: relative;
  z-index: 2;
  transition: transform 0.4s ease;
}

.btn-shine {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  z-index: 1;
  transition: left 0.6s ease;
}

/* Individual Button Colors */
.btn-1 {
  background: linear-gradient(135deg, #76a9d8 0%, #1a2b57 100%);
}

.btn-2 {
  background: linear-gradient(135deg, #76a9d8 0%, #1a2b57 100%);
}

.btn-3 {
  background: linear-gradient(135deg, #76a9d8 0%, #1a2b57 100%);
}

.btn-4 {
  background: linear-gradient(135deg, #76a9d8 0%, #1a2b57 100%);
}

.btn-5 {
  background: linear-gradient(135deg, #76a9d8 0%, #1a2b57 100%);
}

/* Hover Effects */
.action-btn:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
}

.action-btn:hover .btn-icon {
  transform: rotate(15deg) scale(1.2);
}

.action-btn:hover .btn-text {
  transform: scale(1.05);
}

.action-btn:hover .btn-shine {
  left: 100%;
}

.action-btn:active {
  transform: translateY(-4px) scale(0.98);
}

/* Animations */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(60px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Responsive Design */
@media (max-width: 991px) {
  .banner-section {
    height: 300px;
  }

  .banner-title {
    font-size: 3rem;
  }

  .banner-subtitle {
    font-size: 1.2rem;
  }

  .action-btn {
    width: 70vw;
    min-height: 70px;
    font-size: 1.2rem;
    padding: 20px 30px;
  }

  .btn-icon svg {
    width: 28px;
    height: 28px;
  }

  .button-container {
    padding: 60px 20px;
    gap: 25px;
  }
}

@media (max-width: 767px) {
  .banner-section {
    height: 250px;
  }

  .banner-title {
    font-size: 2.2rem;
    letter-spacing: 2px;
  }

  .banner-subtitle {
    font-size: 1rem;
  }

  .action-btn {
    width: 80vw;
    min-height: 65px;
    font-size: 1.1rem;
    padding: 18px 25px;
    gap: 12px;
  }

  .btn-icon svg {
    width: 24px;
    height: 24px;
  }

  .button-container {
    padding: 50px 15px;
    gap: 20px;
  }
}

@media (max-width: 479px) {
  .banner-section {
    height: 200px;
  }

  .banner-title {
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  .banner-subtitle {
    font-size: 0.9rem;
  }

  .action-btn {
    width: 85vw;
    min-height: 60px;
    font-size: 1rem;
    padding: 16px 20px;
    gap: 10px;
  }

  .btn-icon svg {
    width: 22px;
    height: 22px;
  }

  .button-container {
    padding: 40px 10px;
    gap: 18px;
  }
}
</style>
<script>
const buttons = [
  document.getElementById('btn1'),
  document.getElementById('btn2'),
  document.getElementById('btn3'),
  document.getElementById('btn4'),
  document.getElementById('btn5')
];

buttons.forEach((btn, index) => {
  btn.addEventListener('click', function() {
    this.style.transform = 'scale(0.95)';
    setTimeout(() => {
      this.style.transform = '';
    }, 200);
    
    console.log(`Button ${index + 1} clicked!`);
  });
});
</script>
</head>
<body>
	<div class="page-container">
		<!-- Full Width Banner -->
		<div class="banner-section">
			<div class="banner-overlay"></div>
			<img src="New_Jersey_Transit_Logo.png" alt="NJ transit banner" class="banner-image">
			<div class="banner-content">
				<h1 class="banner-title"></h1>
			</div>
		</div>

		<!-- Button Section -->
		<div class="button-container">
			<button class="action-btn btn-1" id="btn1">
				<span class="btn-text">Schedule</span>
				<span class="btn-shine"></span>
			</button>

			<button class="action-btn btn-2" id="btn2">
				<span class="btn-text">Depature Vision</span>
				<span class="btn-shine"></span>
			</button>

			<button class="action-btn btn-3" id="btn3">
				<span class="btn-text">Show Ticket?</span>
				<span class="btn-shine"></span>
			</button>

			<button class="action-btn btn-4" id="btn4">
				<span class="btn-text">Bus Depature Vision</span>
				<span class="btn-shine"></span>
			</button>

			<button class="action-btn btn-5" id="btn5">
				<span class="btn-text">Bus Schedule</span>
				<span class="btn-shine"></span>
			</button>
		</div>
	</div>
</body>
</html>
